<div>
    <label for="perPage">Rows per page:</label>
    <select id="perPage" [(ngModel)]="perPage" (change)="onPerPageChange(perPage)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
  </div>
  
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'first_name', 'last_name', 'email']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'first_name', 'last_name', 'email']"></tr>
  </table>
  
  <mat-paginator
    [length]="total"
    [pageSize]="perPage"
    [pageIndex]="page - 1"
    (page)="onPageChange($event.pageIndex + 1)"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
